apiVersion: apps/v1
kind: Deployment
metadata:
  name: dys-deployment
spec:
  # ì•ˆì •ì„±ì„ ìœ„í•´ ë™ì¼í•œ ì•±ì„ 2ê°œ ì‹¤í–‰ì‹œí‚µë‹ˆë‹¤.
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: dys-backend
  template:
    metadata:
      labels:
        # ì´ ë¼ë²¨(app: my-backend)ì„ ë³´ê³  service.yamlì´ ì°¾ì•„ì˜µë‹ˆë‹¤.
        app: dys-backend
    spec:
      containers:
      - name: dys-backend-container
        # ğŸ’¡ ì¤‘ìš”: CI/CD íŒŒì´í”„ë¼ì¸ì—ì„œ ë¹Œë“œí•œ ë³¸ì¸ì˜ ì´ë¯¸ì§€ ì£¼ì†Œë¥¼ ë„£ì–´ì•¼ í•©ë‹ˆë‹¤.
        image: asia-northeast3-docker.pkg.dev/deyeonso10/dys-backend/dys-backend:latest
        ports:
        - containerPort: 8000 # ë©”ì¸ ì„œë²„ í¬íŠ¸
        - containerPort: 8001 # WebSocket ì„œë²„ í¬íŠ¸
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 8
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 15
          failureThreshold: 6
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: dys-secrets
              key: mongodb-uri
        - name: DATABASE_NAME
          value: "dys-chatbot"
        - name: ALLOWED_ORIGINS
          value: "*"
        - name: PORT
          value: "8000"
        - name: WEBSOCKET_HOST
          value: "34.64.136.237"  # GKE ì™¸ë¶€ IP
        - name: WEBSOCKET_PORT
          value: "8001"
        - name: CORS_ORIGINS
          value: "*,https://dys-phi.vercel.app,https://localhost:3000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: dys-secrets
              key: openai-api-key
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: dys-secrets
              key: supabase-url
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: dys-secrets
              key: supabase-anon-key