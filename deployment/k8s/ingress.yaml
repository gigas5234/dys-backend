apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dys-backend-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "dys-backend-ip"
    networking.gke.io/managed-certificates: "dys-backend-cert"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "dys-backend"
spec:
  tls:
  - secretName: dys-backend-tls
    hosts:
    - "dys-backend.deyeonso10.com"
  rules:
  - host: "dys-backend.deyeonso10.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dys-backend-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: dys-backend
            port:
              number: 8001
